    <div class="boxForm">
        <form action="#" name="myForm" onsubmit="return validateForm()">


            <div class="form-row">
                <div class="col">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon ui-widget">
                            <img src="img/aeroplane.png" alt="" />
                        </div>
                        <input placeholder="Odkud letíte?" name="srchFrom" value="" class="form-control" id="srchFrom" list="datalistFrom">
                        <datalist id="datalistFrom"> </datalist>
                    </div>
                </div>
                <div class="col">

                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon">
                            <img src="img/aeroplane.png" alt="" />
                        </div>
                        <input placeholder="Kam letíte?" name="srchTo" value="" class="form-control" id="srchTo" list="datalistTo">
                        <datalist id="datalistTo"></datalist>
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="col">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0 date" data-provide="datepicker">
                        <div class="input-group-addon">
                            <img src="img/calendar.png" alt="" /> Departure
                        </div>
                        <input class="datepicker form-control" id="departure" data-date-format="mm/dd/yyyy">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0 date" data-provide="datepicker">

                        <div class="input-group-addon">
                            <img src="img/calendar.png" alt="" /> Return
                        </div>
                        <input class="datepicker form-control" id="return" data-date-format="mm/dd/yyyy">
                    </div>
                </div>
            </div>

            <input id="but" class="btn btn-primary" type="submit" value="Vyhledej" onclick="getFlights()">
        </form>





        <div id="lety">

        </div>



    </div>

    <div id="boxMap">
        <div id='map'></div>
    </div>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>

    <div class="container">


        <div id="contact" class="contact">
            <div class="container">
                <div class="head-one text-center">
                    <h2>Kontakty</h2>
                    <span> </span>
                </div>
                <div class="contact-grids">

                    <div class="col-md-5 contact-map">
                        <p>Kde se nacházím?</p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6492831.879838215!2d-102.04805634196835!3d37.38207314531542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited+States!5e0!3m2!1sen!2sin!4v1403540089700"></iframe>
                    </div>

                    <div class="col-md-7 contact-form">
                        <p>Pomocí formuláře dole, mě můžete kontaktovat</p>
                        <form>
                            <textarea value="Zpráva:" onfocus="this.value = '';" onblur="if (this.value === '') {this.value = 'Zpráva';}">Zpráva</textarea>
                            <input type="text" class="textbox" value="Jméno:" onfocus="this.value = '';" onblur="if (this.value === '') {this.value = 'Jméno';}">
                            <input type="submit" value="Odeslat">
                        </form>
                    </div>
                    <div class="clearfix"> </div>
                </div>

            </div>
        </div>

    </div>
